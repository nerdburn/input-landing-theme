<template name="portfolio">
  
  <div class="portfolio">
    <div class="wrapper">
      <ul>       
        {{#each projects}}        
          <li class="{{className}}">
            <a data-prev class="ss-icon prev">left</a>     
            <a data-next class="ss-icon next">right</a>
            <h3>Postachio</h3>            
            <!-- <img src="{{image}}" /> -->
            <div class="img">
              <img src="{{image}}" />
            </div>
            <p>The Evernote powered blogging platform.</p>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
  
</template>
